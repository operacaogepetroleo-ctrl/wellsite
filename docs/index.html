<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wellsite – Extração com IA</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding:24px; }
    .card { border:1px solid #ddd; padding:16px; border-radius:12px; max-width:900px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    input[type=file]{ padding:10px; border:1px solid #ccc; border-radius:8px; }
    button{ padding:10px 14px; border-radius:10px; border:0; box-shadow:0 1px 4px rgba(0,0,0,.12); }
    pre{ white-space:pre-wrap; word-break:break-word; background:#111; color:#eee; padding:12px; border-radius:8px; }
    code{ background:#f2f2f2; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <h2>Wellsite – Extração com IA</h2>
  <div class="card">
    <div class="row">
      <input id="file" type="file" accept="application/pdf" />
      <button id="run">Extrair</button>
    </div>
    <p>Backend: <code id="backend-url"></code></p>
    <h3>Resultado</h3>
    <pre id="out">Selecione um PDF e clique em "Extrair".</pre>
  </div>

  <script>
    // TROQUE AQUI pela URL do seu backend no Render:
    const API_BASE = "https://SEU-BACKEND.onrender.com"; // <<< edite isto
    const ENDPOINT = API_BASE + "/api/ai/extract_v2";
    document.getElementById("backend-url").textContent = ENDPOINT;

    async function extract() {
      const file = document.getElementById("file").files[0];
      if (!file) { alert("Selecione um PDF"); return; }
      const fd = new FormData();
      fd.append("file", file);

      try {
        const res = await fetch(ENDPOINT, { method: "POST", body: fd });
        const json = await res.json().catch(() => ({ error: "Falha ao ler JSON" }));
        document.getElementById("out").textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        document.getElementById("out").textContent = "Erro de rede: " + (e && e.message ? e.message : e);
      }
    }
    document.getElementById("run").addEventListener("click", extract);
  </script>
</body>
</html>
